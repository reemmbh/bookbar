<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Book Bar Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background to white */
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #D6536D;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001; /* Ensure sidebar is above the content */
            overflow: hidden;
            transition: transform 0.3s ease;
        }


        .sidebar.open {
            transform: translateX(0);
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1002; /* Ensure hamburger menu is above the sidebar */
        }

        .hamburger-menu .bar {
            width: 100%;
            height: 3px;
            background-color: pink; /* Pink color for the bars */
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .logo img {
            width: 150px;
            height: 150px;
            margin-bottom: -10px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-item {
            width: 100%;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
            padding: 15px 10px;
        }

        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-item:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #D6536D;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover:hover .dropdown-content {
            display: block;
        }

        .ask {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            background-color: #fff; /* Set background to white */
            color: rgb(41, 41, 43);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .signup-box {
            background-color: #EBE9E1; /* Set box to beige */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 1200px; 
            margin: 0 auto;
            text-align: left;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            outline: none;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms input {
            margin-right: 10px;
        }

        .signup-button {
            text-align: right;
        }

        .btn-signup {
            padding: 10px 20px;
            border: 1px solid #4CAF50;
            background-color: #4CAF50; /* Green background for sign up button */
            color: white;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Ensure text decoration is none for links */
        }

        .btn-signup:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .switch-login {
            margin-top: 20px;
            text-align: center;
        }

        .switch-login a {
            color: #D6536D;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 10px;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger-menu {
                display: flex;
            }

            .signup-box {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <a href="profile.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="Profile Icon">
            <span>Profile</span>
        </a>
        <a href="home.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="library.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/book.png" alt="My Library Icon">
            <span>My Library</span>
        </a>
        <a href="cart.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png" alt="My Cart Icon">
            <span>My Cart</span>
        </a>
        <div class="sidebar-item discover">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/search.png" alt="Discover Icon">
            <span>Discover</span>
            <div class="dropdown-content">
                <a href="events.html">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/calendar.png" alt="Events Icon">Events</a>
                
                <a href="facility.html">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/building.png" alt="Facility Icon">Facility</a>
            
                <a href="contact.html">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/contacts.png" alt="Contact Icon">Contact</a>
            </div>
        </div>
        <a href="ask.html" class="sidebar-item ask">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/communication.png" alt="Ask Icon">
            <span>Ask</span>
        </a>
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="signup-box">
            <form action="chooseintrest.html" method="post">
                <div class="textbox">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="textbox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="textbox">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="textbox">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="textbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="textbox">
                    <label for="repassword">Re-type Password:</label>
                    <input type="password" id="repassword" name="repassword">
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the Terms of Use and Privacy Policy</label>
                </div>
                <div class="signup-button">
                    <button type="submit" class="btn-signup">Sign up</button>
                </div>
                <div class="switch-login">
                    <p>Already have an account? <a href="userlogin.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
