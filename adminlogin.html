<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Bar Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background to white */
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #D6536D;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001; /* Ensure sidebar is above the content */
            overflow: hidden;
            transition: transform 0.3s ease;
        }


        .sidebar.open {
            transform: translateX(0);
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1002; /* Ensure hamburger menu is above the sidebar */
        }

        .hamburger-menu .bar {
            width: 100%;
            height: 3px;
            background-color: pink; /* Pink color for the bars */
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .logo img {
            width: 150px;
            height: 150px;
            margin-bottom: -10px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-item {
            width: 100%;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
            padding: 15px 10px;
        }

        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-item:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #D6536D;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover:hover .dropdown-content {
            display: block;
        }

        .ask {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            background-color: #fff; /* Set background to white */
            color: rgb(41, 41, 43);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-box {
            background-color: #EBE9E1; /* Set box to beige */
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 1200px; 
            margin: 0 auto;
            text-align: left;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            outline: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid black; /* Black border for both buttons */
            background-color: #EBE9E1; /* Beige background for both buttons */
            color: black;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Ensure text decoration is none for links */
        }

        .btn:hover {
            background-color: #d94462; /* Change background on hover */
            color: white; /* Change text color on hover */
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #D6536D;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            width: 150px;
            margin: 0 auto 10px;
        }

        .social-btn img {
            margin-right: 10px;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .google {
            background-color: #db4a39;
            color: white;
        }

        .social-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 10px;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger-menu {
                display: flex;
            }

            .login-box {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <a href="userlogin.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="Profile Icon">
            <span>Profile</span>
        </a>
        <a href="home.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="library.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/book.png" alt="My Library Icon">
            <span>My Library</span>
        </a>
        <a href="cart.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png" alt="My Cart Icon">
            <span>My Cart</span>
        </a>
        <div class="sidebar-item discover">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/search.png" alt="Discover Icon">
            <span>Discover</span>
            <div class="dropdown-content">
                <a href="events.html">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/calendar.png" alt="Events Icon">Events</a>
                <a href="facility.html">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/building.png" alt="Facility Icon">Facility</a>
                <a href="contact.html">
                    <img src="https://img.icons8.com/ios-filled/24/ffffff/contacts.png" alt="Contact Icon">Contact</a>
            </div>
        </div>
        <a href="ask.html" class="sidebar-item ask">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/communication.png" alt="Ask Icon">
            <span>Ask</span>
        </a>
    </div>
    <div class="hamburger-menu" id="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="container">
      <h1>Login</h1>
        <div class="login-box">
            <form action="adminopt.html" method="post">
                <div class="textbox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="textbox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn login">Login</button>
                </div>
                <div class="forgot-password">
                    <a href="forgetpass.html">Forget Password?</a>
                </div>
                <div class="social-login">
                    <p>sign in using your account with</p>
                    <a href="https://www.facebook.com/" class="social-btn facebook">
                        <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook.png" alt="Facebook Icon"> Facebook
                    </a>
                    <a href="https://myaccount.google.com" class="social-btn google">
                        <img src="https://img.icons8.com/ios-filled/24/ffffff/google-logo.png" alt="Google Icon"> Google
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
