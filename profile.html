<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bar Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="hamburger-menu" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <a href="profile.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="Profile Icon">
            <span>Profile</span>
        </a>
        <a href="home.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="library.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/book.png" alt="My Library Icon">
            <span>My Library</span>
        </a>
        <a href="cart.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png" alt="My Cart Icon">
            <span>My Cart</span>
        </a>
        <div class="sidebar-item discover">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/search.png" alt="Discover Icon">
            <span>Discover</span>
            <div class="dropdown-content">
                <a href="events.html"><img src="https://img.icons8.com/ios-filled/16/ffffff/calendar.png" alt="Events Icon">Events</a>
                <a href="facility.html"><img src="https://img.icons8.com/ios-filled/16/ffffff/building.png" alt="Facility Icon">Facility</a>
                <a href="contact.html"><img src="https://img.icons8.com/ios-filled/16/ffffff/contacts.png" alt="Contact Icon">Contact</a>
            </div>
        </div>
        <a href="ask.html" class="sidebar-item ask">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/communication.png" alt="Ask Icon">
            <span>Ask</span>
        </a>
    </div>
        <div class="teacherprofile-main-content">
            <div class="teacherprofile-settings-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="teacherprofile-profile-header">
                <div class="teacherprofile-profile-pic">
                    <img src="teacherprof.png" alt="Profile Picture">
                </div>
                <div class="teacherprofile-profile-info">
                    <div class="teacherprofile-info-item">
                        <p class="teacherprofile-number">1</p>
                        <p>Posts</p>
                    </div>
                    <div class="teacherprofile-info-item">
                        <p class="teacherprofile-number">28</p>
                        <p>Followers</p>
                    </div>
                    <div class="teacherprofile-info-item">
                        <p class="teacherprofile-number">186</p>
                        <p>Following</p>
                    </div>
                </div>
            </div>
            <div class="teacherprofile-profile-actions">
                <button class="teacherprofile-edit-btn">Edit Profile</button>
                <button class="teacherprofile-share-btn">Share Profile</button>
            </div>
            <div class="teacherprofile-additional-links">
                <ul>
                    <li><a href="#"><i class="fas fa-heart"></i> Favorite Books</a></li>
                    <li><a href="#"><i class="fas fa-star"></i> Recommendations</a></li>
                    <li><a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a></li>
                    <li><a href="#"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="dashbored.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-language"></i> Language</a></li>
                    <li><a href="#"><i class="fas fa-lightbulb"></i> Mode</a></li>
                    <li><a href="#"><i class="fas fa-user-plus"></i> Add Account</a></li>
                </ul>
            </div>
        </div>
        <button class="teacherprofile-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</body>
<script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        document.addEventListener('click', function (event) {
            const sidebar = document.querySelector('.sidebar');
            const hamburger = document.querySelector('.hamburger-menu');
            if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });
</script>
</html>
