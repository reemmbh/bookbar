<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #D6536D;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            position: fixed;
            overflow: hidden;
        }

        .sidebar-item.discover {
            position: relative;
        }

        .dropdown-content a img {
            margin-right: 10px;
            width: 19px;
            height: 19px;
            margin-bottom: -4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #D6536D;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover:hover .dropdown-content {
            display: block;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .logo img {
            width: 150px;
            height: 150px;
            margin-bottom: -10px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-item {
            width: calc(100% - 20px);
            padding: 15px 10px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-item:hover {
            background-color: #d94462;
        }

        .ask {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            background-color: #EBE9E1;
            color: rgb(41, 41, 43);
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .question-container {
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 220px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
        }

        .back-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            width: 200px;
            justify-content: center;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option input {
            margin-right: 10px;
        }

        .arrow {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }
        /* Media Queries for Responsive Design */
/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    body {
        display: flex;
        flex-direction: column;
    }

    .sidebar {
        transform: translateX(-100%);
        position: absolute;
        z-index: 1001;
        background-color: #D6536D;
        transition: transform 0.3s ease;
    }

    .sidebar.open {
        transform: translateX(0);
    }

    .hamburger-menu {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 30px;
        position: fixed;
        top: 20px;
        left: 20px;
        cursor: pointer;
        z-index: 1002;
    }

    .hamburger-menu .bar {
        width: 100%;
        height: 3px;
        background-color: #D6536D;
    }

    .container {
        margin-left: 0;
        padding: 20px;
        background-color: #ffffff;
        color: rgb(41, 41, 43);
        text-align: center;
        height: 97vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .question-container {
        width: 97%;
        max-width: 600px;
    }

    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .option {
        width: 100%;
        max-width: 600px;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .arrow {
        position: absolute;
        bottom: 20px;
        font-size: 24px;
        cursor: pointer;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 50%;
        padding: 10px;
    }

    .arrow.left {
        left: 10px;
    }

    .arrow.right {
        right: 10px;
    }
}

    </style>
</head>

        <div class="question-container">

            <div class="question">Who was the first President of the United States?</div>

                <label class="option"><input type="radio" name="option" value="1"> Thomas Jefferson</label>

</body>
<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('open');
    }
    
    document.addEventListener('click', function (event) {
        const sidebar = document.querySelector('.sidebar');
        const hamburger = document.querySelector('.hamburger-menu');
        if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });
    
</script>
