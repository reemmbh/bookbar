<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Interests - Book Bar Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background to white */
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #D6536D;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
            position: fixed;
            overflow: hidden;
            z-index: 1001;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .logo img {
            width: 150px;
            height: 150px;
            margin-bottom: -10px;
        }

        .logo span {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-item {
            width: 100%;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 5px;
            padding: 15px 10px;
        }

        .sidebar-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-item:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #D6536D;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #d94462;
        }

        .sidebar-item.discover:hover .dropdown-content {
            display: block;
        }

        .ask {
            margin-top: auto;
            margin-bottom: 20px;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            background-color: #fff; /* Set background to white */
            color: rgb(41, 41, 43);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .interests-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .interest-item {
            background-color: #FFA2B6;
            padding: 60px 20px; /* Increase vertical padding */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .interest-item:hover {
            transform: scale(1.05);
        }

        .done-button {
            margin-top: 20px;
            background-color: #D6536D;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .done-button:hover {
            background-color: #d94462;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 10px;
            }

            .interests-grid {
                grid-template-columns: repeat(1, 1fr);
            }

            .hamburger-menu {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                width: 30px;
                height: 30px;
                position: fixed;
                top: 20px;
                left: 20px;
                cursor: pointer;
                z-index: 1002;
            }

            .hamburger-menu .bar {
                width: 100%;
                height: 3px;
                background-color: pink;
            }

            .sidebar {
                width: 200px;
                height: 100vh;
                background-color: #D6536D;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                padding-top: 20px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1001;
                overflow: hidden;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="toggleSidebar()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="sidebar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <a href="profile.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="Profile Icon">
            <span>Profile</span>
        </a>
        <a href="home.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/home.png" alt="Home Icon">
            <span>Home</span>
        </a>
        <a href="library.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/book.png" alt="My Library Icon">
            <span>My Library</span>
        </a>
        <a href="cart.html" class="sidebar-item">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png" alt="My Cart Icon">
            <span>My Cart</span>
        </a>
        <div class="sidebar-item discover">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/search.png" alt="Discover Icon">
            <span>Discover</span>
            <div class="dropdown-content">
                <a href="events.html"><img src="https://img.icons8.com/ios-filled/16/ffffff/calendar.png" alt="Events Icon">Events</a>
                <a href="facility.html"><img src="https://img.icons8.com/ios-filled/16/ffffff/building.png" alt="Facility Icon">Facility</a>
                <a href="contact.html"><img src="https://img.icons8.com/ios-filled/16/ffffff/contacts.png" alt="Contact Icon">Contact</a>
            </div>
        </div>
        <a href="ask.html" class="sidebar-item ask">
            <img src="https://img.icons8.com/ios-filled/24/ffffff/communication.png" alt="Ask Icon">
            <span>Ask</span>
        </a>
    </div>
    <div class="container">
        <h1>Choose your interests</h1>
        <div class="interests-grid">
            <div class="interest-item">Programming</div>
            <div class="interest-item">Art</div>
            <div class="interest-item">Cooking</div>
            <div class="interest-item">Education</div>
            <div class="interest-item">Psychology</div>
            <div class="interest-item">Fashion</div>
            <div class="interest-item">Animals</div>
            <div class="interest-item">Literature</div>
            <div class="interest-item">Science</div>
            <div class="interest-item">Romance</div>
            <div class="interest-item">Politics</div>
            <div class="interest-item">Interior Design</div>
        </div>
        <button class="done-button" onclick="location.href='library.html'">Done</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function toggleSidebar() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('open');
            }

            window.toggleSidebar = toggleSidebar;

            document.addEventListener('click', function(event) {
                const sidebar = document.querySelector('.sidebar');
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickInsideHamburger = document.querySelector('.hamburger-menu').contains(event.target);

                if (!isClickInsideSidebar && !isClickInsideHamburger) {
                    sidebar.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
